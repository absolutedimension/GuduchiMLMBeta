<section style="margin:50px;background:#fff">
  <div class="page-header">
    <div class="row">
      <div class="col-md-6">
        <h1 ng-bind="user.username"></h1>
      </div>
      <!-- <div class="col-md-4">
        <a class="btn btn-primary" ui-sref="admin.user-edit({userId: user._id})">
          <i class="glyphicon glyphicon-edit"></i>
        </a>
        <a class="btn btn-primary" ng-click="remove();" ng-if="user._id !== authentication.user._id">
          <i class="glyphicon glyphicon-trash"></i>
        </a>
      </div> -->
    </div>
  </div>

  <div class="row">
    <div class="col-md-8">
      <div class="row">
        <div class="col-md-3"><strong>First Name</strong></div>
        <div class="col-md-6" ng-bind="user.firstName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Last Name</strong></div>
        <div class="col-md-6" ng-bind="user.lastName"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Email</strong></div>
        <div class="col-md-6" ng-bind="user.email"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Provider</strong></div>
        <div class="col-md-6" ng-bind="user.provider"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Created</strong></div>
        <div class="col-md-6" ng-bind="user.created"></div>
      </div>
      <hr/>
      <div class="row">
        <div class="col-md-3"><strong>Roles</strong></div>
        <div class="col-md-6" ng-bind="user.roles"></div>
      </div>
    <hr/>
      <div class="row">
          <div class="col-md-3"><strong>Side</strong></div>
          <div class="col-md-6" ng-bind="user.side"></div>
        </div>
      <hr/>
        <form name="userForm" ng-submit="approveUser(userForm.$valid)" novalidate>
          <fieldset>
        <div class="form-group" show-errors >
            <div class="row">
                <div class="col-md-3"><strong>Approve user</strong></div>
                <div class="col-md-6"><input type="checkbox" name="approved" ng-model="user.approved" required ></div> 
              </div>
            <hr/>
         
          <div ng-messages="userForm.approved.$error" role="alert">
            <p class="help-block error-text" ng-message="required">Please approve user</p>
      </div>
      <div class="text-center form-group ">
        <button type="submit" class="btn btn-primary">Approv</button>  
        
      </div>
          </div>
          </fieldset>
          </form>
    </div>
  </div>
</section>
