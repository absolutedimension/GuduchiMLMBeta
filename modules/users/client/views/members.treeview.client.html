<div ng-controller="TreeViewController">


   
                <div class="demo-section k-content" ng-controller="MyCtrl">
                    <div class="box-col">
                        <h4>TreeView</h4>
                        <div kendo-tree-view="tree"
                         k-data-source="treeData"
                         k-on-change="selectedItem = dataItem">
                            <span k-template>
                                 {{dataItem.text}} <button class='k-button' ng-click='click(dataItem)'>Select</button>
                             </span>
                         </div>
                    </div>
                    <div class="box-col" ng-show="selectedItem">
                      <h4>Selected: {{selectedItem.text}}</h4>
                      <button class="k-button" ng-click="addAfter(selectedItem)">Add item below</button>
                      <button class="k-button" ng-click="addBelow(selectedItem)">Add child item</button>
                      <button class="k-button" ng-click="remove(selectedItem)">Delete</button>
                    </div>
                </div>
                <style>
                    .k-treeview .k-in {
                        padding: 5px;
                    }
                </style>


<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.common-material.min.css" />
<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.material.min.css" />
<link rel="stylesheet" href="https://kendo.cdn.telerik.com/2018.3.911/styles/kendo.material.mobile.min.css" />
